{% extends "base.html" %}

{% block title %}
  Tags
{% endblock %}

{% block content %}
  <div class="title">
    <a href="{% url 'task:tag-create' %}" class="btn btn-primary add-task">Add tag</a>
    <h1>Tags</h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tag_list %}
        <tr>
        <th scope="row">{{ tag.name }}</th>
        <th scope="row"><a href="{% url 'task:tag-update' pk=tag.id %}" class="btn btn-primary">Update</a></th>
        <th scope="row"><a href="{% url 'task:tag-delete' pk=tag.id %}" class="btn btn-secondary">Delete</a></th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
