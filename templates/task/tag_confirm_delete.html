{% extends "base.html" %}

{% block title %}
  Confirm delete tag
{% endblock %}

{% block content %}
  <div class="button-group">
    <h1>Delete tag?</h1>
    <form action="" method="post">
      {% csrf_token %}

      <input type="submit" value="Delete" class="btn btn-secondary">
      <a class="btn btn-primary" href="{% url 'task:tag-list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
